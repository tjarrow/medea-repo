<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
<div class="c-signup-doctor-bg">
    <div class="c-signup c-signup--narrow">
        <div class="c-signup-logo"></div>
        <span class="c-signup-btn">Sign Up</span>
        <form action="" class="c-signup-form">
            <div class="c-signup-form__input-wrap c-signup-form__input-wrap--no-icon">
                <input placeholder="Registration in the register" name="register" type="text">
            </div>
            <div class="c-signup-form__input-wrap c-signup-form__input-wrap--no-icon">
                <input placeholder="Email Address" name="email" type="text">
            </div>
            <div class="c-signup-form__prompt">
                After confirming Medea, an email will be sent to your email with access
            </div>
            <button class="c-signup-btn-submit" type="submit">Sign Up</button>
        </form>
        <span class="c-signup-account-q">Do you have an account?</span>
        
    </div>
</div>
</body>
</html>
