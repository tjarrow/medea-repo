<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
<div class="c-signup-bg">
    <div class="c-signup">
        <div class="c-signup-logo"></div>
        <span class="c-signup-btn">Sign Up</span>
        <form action="" class="c-signup-form">
            <div class="c-signup-form__input-wrap c-signup-form__input-wrap--no-icon">
                <input placeholder="First Name"  id="firstName" name="firstName" [(ngModel)]="firstName" required/>
            </div>
            <div class="c-signup-form__input-wrap c-signup-form__input-wrap--no-icon">
                <input placeholder="Second Name" id="secondName" name="secondName" [(ngModel)]="secondName" required/>
            </div>
            <div class="c-signup-form__input-wrap c-signup-form__input-wrap--no-icon">
                <input placeholder="Email Address" name="email" type="text">
            </div>
            <div class="c-signup-form__input-wrap">
                <input placeholder="Password" name="password" type="text">
            </div>
            <div class="c-signup-form__input-wrap">
                <input placeholder="Duplicate Password" name="duplicate-password" type="text">
            </div>
            <a href="signup-ok.html" class="c-signup-btn-submit" type="submit">Sign Up</a>
        </form>
        <a class="c-signup-account-q" href="#">Do you have an account?</a>
    </div>
</div>
</body>
</html>
